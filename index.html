<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Main-Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="assets/api.js" type="text/javascript"></script>
    <script src="assets/client.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header header-main">
        <img class="header-logo" src="assets/eggsshell.coml.ogo.svg" />
        <p class="header-text">Main Dashboard</p>
      </header>
      <div class="page">
        <div class="menu">
          <img class="icons-img" src="assets/feather-settings.svg" />
          <img class="icons-img" src="assets/feather-user.svg" />
          <img class="icons-img" src="assets/open-account-logout.svg" />
        </div>
        <main class="main main-page">
          <div class="filters">
            <p class="filters-text">All</p>
            <p class="filters-text selected">Farmers</p>
            <p class="filters-text">Inspectors</p>
            <p class="filters-text">Stores</p>
          </div>
          <div class="table-wrapper">
            <table class="table" id="farmers">
              <thead>
                <tr class="table-row table-row-default-heading">
                  <th class="table-heading">Name</th>
                  <th class="table-heading">Type</th>
                  <th class="table-heading">Location</th>
                  <th class="table-heading"></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </main>
        <aside class="aside">
          <div class="personal-data" id="personal-data">
            <h2 class="personal-data-name">Name</h2>
            <p class="personal-data-type">Type</p>
            <p class="personal-data-location">Location</p>
            <div class="personal-data-remove">
              <img
                class="personal-data-remove-img"
                src="assets/material-edit.svg"
              />
              <img
                class="personal-data-remove-img"
                src="assets/material-delete-1.svg"
              />
            </div>
          </div>
          <div class="form-wrapper new-users">
            <h2 class="new-users-text">New user</h2>
            <form class="new-users-form">
              <div class="form-row">
                <label class="label-name">
                  <div class="label-text">Name:</div>
                  <input
                    class="input-name"
                    type="text"
                    placeholder="Type a name"
                  />
                </label>
              </div>
              <div class="form-row">
                <label class="label-name">
                  <div class="label-text">Type:</div>
                  <!--bootstrap select-->
                  <select
                    class="selectpicker form-select select-type"
                    title="Not select"
                  >
                    <option>Farmer</option>
                    <option>Not farmer</option>
                  </select>
                </label>
              </div>
              <div class="form-row">
                <label class="label-name">
                  <div class="label-text">Location:</div>
                  <!--bootstrap select-->
                  <select
                    class="selectpicker form-select select-location"
                    title="Not select"
                  >
                    <option>Sweden</option>
                    <option>Finland</option>
                  </select>
                </label>
              </div>
            </form>
            <button class="new-users-button">
              Add new user
            </button>
          </div>
        </aside>
      </div>
    </div>
    <script>
      $(".my-select").selectpicker();
    </script>
  </body>
</html>
