<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Farmer's Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="assets/api.js" type="text/javascript"></script>
    <script src="assets/farmer.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header header-farmer">
        <img class="header-logo" src="assets/eggsshell.coml.ogo.svg" />
        <p class="header-text">Farmer's Dashboard</p>
      </header>
      <div class="page">
        <main class="main main-page">
          <div class="filters" id="filters">
            <a class="filters-text selected" data-type="all">All</a>
            <a class="filters-text" data-type="produced">New</a>
            <a class="filters-text" data-type="On inspection">Inspecting</a>
            <a class="filters-text" data-type="Certified">Certified</a>
            <a class="filters-text" data-type="OnSale">On sale</a>
          </div>
          <div class="table-wrapper table-wrapper--farmer">
            <table class="table" id="eggs">
              <thead>
                <tr class="table-row-heading">
                  <th class="table-heading">Species</th>
                  <th class="table-heading">Color</th>
                  <th class="table-heading">Date</th>
                  <th class="table-heading">Weight</th>
                  <th class="table-heading">Size</th>
                  <th class="table-heading">Unit price</th>
                  <th class="table-heading">Status</th>
                  <th class="table-heading"></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </main>
        <aside class="aside aside--farmer">
          <div class="form-wrapper add-eggs">
              <div class="form-row">
                <label class="label-name">
                  <div class="label-text">Species:</div>
                  <!--bootstrap select-->
                  <select
                    class="selectpicker form-select select-type"
                    id="species"
                  >
                    <option selected>Chicken</option>
                    <option>Duck</option>
                    <option>Emu</option>
                    <option>Ostrich</option>
                  </select>
                </label>
              </div>
              <div class="form-row">
                <label class="label-name">
                  <div class="label-text">Color:</div>
                  <!--bootstrap select-->
                  <select
                    class="selectpicker form-select select-location"
                    id="color"
                  >
                    <option selected>White</option> 
                    <option>Yellow</option>
                    <option>Brown</option>
                    <option>Blue</option>
                  </select>
                </label>
              </div>
              <div class="form-row">
                <label class="label-name">
                  <div class="label-text">Amount</div>
                  <input
                    class="input input--farmer"
                    type="number"
                    id="amount"
                    value="12"
                  />
                </label>
              </div>
              <button class="button" id="add-egg">
                Add eggs
              </button>
          </div>
        </aside>
      </div>
    </div>
  </body>
</html>
